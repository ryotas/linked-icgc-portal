<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
<title>Linked ICGC Data Portal</title>
<script type="text/javascript" src="./lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./lib/d3.v3.min.js"></script>
<script type="text/javascript" src="./js/d3sparql.js"></script>
<script type="text/javascript" src="./js/icgc.js"></script>
<link rel="stylesheet" href="./default.css" type="text/css" />
<link rel="stylesheet" href="./font-awesome-4.2.0/css/font-awesome.min.css" type="text/css" />
<link rel="shortcut icon" href="./favicon.ico" />
<script type="text/javascript">
$(function(){
  get_header();
  var params = get_params();
  $("#donor_id").html(params["donor_id"]);
  donor_summary_htmlhash(params, function(){
    return false;
  });
})
</script>
</head>
<body>
  <div id="main">
    <div id="header"></div>
    <div id="title">
      <svg width="500" height="50">
        <circle cx="25" cy="25" r="25" stroke="none" fill="mediumpurple" />
        <text x="25" y="25" font-size="30px" text-anchor="middle" alignment-baseline="central" fill="white" font-weight="bold">D</text>
        <text id="donor_id" x="65" y="25" font-size="30px" alignment-baseline="central">Donor</text>
      </svg>
    </div>
    <div><div class="subtitle">Summary</div><div id="summary"></div></div>
  </div>
</body>
</html>
