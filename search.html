<script type="text/javascript">
$(function(){
  
  get_header();
  
  // TABPANEL 
  load_panel();
  
  // TABPANEL (BACK BUTTON) 
  window.addEventListener('popstate', function(event) {
    load_panel();
  }, false);
  
  // TABPANEL (CLICK) 
  $("ul.tab li a").click(function(){
    load_panel();
    //window.history.pushState(null, null, hash);
  })
  
  refresh_sidebar(function(){
    refresh_panel();
  })
})
function load_panel() {
  var hash = window.location.hash;
  if (hash == "") {
    hash = "#tab1";
  }
  $("ul.panel li:not(" + hash + ")").hide()
  $("ul.tab li a").removeClass("selected")
  $("ul.tab li a" + hash + "x").addClass("selected")
  $("ul.panel li").hide()
  $(hash).show()
  load_panel_contents();
}
function load_panel_contents() {
  hash = $("ul.tab li a.selected").attr("href");
  if (hash == "#tab1") { tab1(); }
  else if (hash == "#tab2") { tab2(); }
  else if (hash == "#tab3") { tab3(); }
}
function refresh_sidebar(callback){
  checkbox_param("primary_site", function(){
    checkbox_param("project_code", function(){
      checkbox_param("gender", function(){
        checkbox_param("vital_status", function(){
          callback();
        });
      });
    });
  });
}
function refresh_panel(){
  change_load_status("#tab1 div.load_status", "loading");
  change_load_status("#tab2 div.load_status", "loading");
  change_load_status("#tab3 div.load_status", "loading");
  search_count(function(){
    load_panel_contents();
  });
}
function tab1(){
  if(is_loaded("#tab1 div.load_status")) {
    donors_piecharts(function(){
      donors_htmltable(function(){
        change_load_status("#tab1 div.load_status", "loaded");
        return false;
      });
    });
  }
}
function tab2(){
  if(is_loaded("#tab2 div.load_status")) {
    genes_htmltable(function(){
      change_load_status("#tab2 div.load_status", "loaded");
      return false;
    });
  }
}
function tab3(){
  if(is_loaded("#tab3 div.load_status")) {
    mutations_piecharts(function(){
      mutations_htmltable(function(){
        change_load_status("#tab3 div.load_status", "loaded");
        return false;
      });
    });
  }
}
// FACET MENU ACCORDION 
$(function(){
  $("#facet dt").on("click", function() {
      $(this).next().slideToggle();
  });
});
</script>
